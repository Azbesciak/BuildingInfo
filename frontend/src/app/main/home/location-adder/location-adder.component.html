<mat-button-toggle-group #group="matButtonToggleGroup" >
  <mat-button-toggle *ngFor="let adder of adders" [value]="adder.value" (change)="onLocAddChange($event)"
                     [matTooltip]="adder.label" [checked]="selected == adder.value">
    <mat-icon>{{adder.icon}}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
